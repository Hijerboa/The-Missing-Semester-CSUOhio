<!DOCTYPE html>
{% autoescape false %}
<html>
    <head>
        <meta charset='utf-8'>
        <title>XSS Demo</title>
    </head>
    <body>
        <h3>Here's the comments!</h3>
        {% for comment in comments %}
            <div>
                <p>{{ comment }}</p>
            </div>
        {% endfor %}

        <form action="/" method="POST">
            <input type="text", name="comment" placeholder="your comment here"/>
            <input type="submit" value="Submit new comment"/>
        </form>

{% endautoescape %}
